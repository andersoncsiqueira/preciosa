<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/4cfa700d65.js" crossorigin="anonymous"></script>
    <script src="progressbar.min.js"></script>
    <script src="https://cdn.jsdelivr.net/parallax.js/1.4.2/parallax.min.js"></script>

    <title>Preciosa Fashion</title>
</head>
<body>
    <header>
         <div class="container" id="nav-container">
             <nav class="navbar navbar-expand-lg fixed-top">
                <a href="#" class="navbar-brand">
                    <img id="logo" src="logo.png" alt="logo Preciosa Fashion"> 
                </a>
                <button class="navbar-toggler" type="button" data-toggler="collapse" data-target="#navbar-links" aria-controls="navbar-links"
                aria-expanded="false" aria-label="toggle-navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-end" id="navbar-links">
                <div class="navbar-nav">
                    <a href="#" class="nav item nav-link" id="home-menu">Home</a>
                    <a href="#" class="nav item nav-link" id="about-menu">Nossa História</a>
                    <a href="#" class="nav item nav-link" id="roupas-menu">Roupas</a>
                    <a href="#" class="nav item nav-link" id="acessorios-menu">Acessórios</a>
                    <a href="#" class="nav item nav-link" id="carrinho-menu">Carrinho</a>
                    <a href="#" class="nav item nav-link" id="contato-menu">Contato</a>
                </div>
            </div>
             </nav>
         </div>
    </header>
    <main>
        <div class="container-fluid ">
            <div id="mainSlider" class="carousel slide" data-ride="carousel">
                <ol class="carousel-indicators">
                    <li data-target="#mainSlider" data-slide-to="0" class="active"></li>
                    <li data-target="#mainSlider" data-slide-to="1" ></li>
                    <li data-target="#mainSlider" data-slide-to="2" ></li>
                </ol>
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img  src="img1.jpg" class="d-block w-100" alt="Roupa-Modelo 01">
                        <div class="carousel-caption d-none d-md-block">
                            <h2> Modelo 01</h2>
                            <p>Conte conosco sempre</p>
                            <a href="#" class="main-btn">Ver mais</a>
                        </div>
                    </div>
                    <div class="carousel-item ">
                        <img  src="img2.jpg" class="d-block w-100" alt="Roupa-Modelo 01">
                        <div class="carousel-caption d-none d-md-block">
                            <h2> Modelo 02</h2>
                            <p>Conte conosco sempre</p>
                            <a href="#" class="main-btn">Ver mais</a>
                        </div>
                    </div>
                    <div class="carousel-item ">
                        <img  src="img3.jpg" class="d-block w-100" alt="Roupa-Modelo 01">
                        <div class="carousel-caption d-none d-md-block">
                            <h2> Modelo 03</h2>
                            <p>Conte conosco sempre</p>
                            <a href="#" class="main-btn">Ver mais</a>
                        </div>
                    </div>
                </div>
                <a href="#mainSlider" class="carousel-control-prev" role="button" data-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="sr-only">Previus</span>
                </a>
                <a href="#mainSlider" class="carousel-control-next" role="button" data-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="sr-only">Next</span>
                </a>
            </div>
        </div>
    </main>
    <script src="app.js"></script>
</body>
</html>
